<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AI Universe Hub</title>

    <!-- FontAwesome KIT here -->
    <script src="https://kit.fontawesome.com/483780efee.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS CDN linked here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header section here -->
    <header class="text-center">
        <h1 class="font-bold text-4xl text-center mt-12">AI Universe Hub</h1>
        <button id="sort-by-date" class="bg-red-500 rounded-2xl font-semibold mt-8 p-5 text-white">Sort By Date</button>
    </header>

    <!-- Main section here -->
    <main>
        <!-- Cards here -->
        <section id="cards-container"
            class="container mx-auto my-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

        </section>

        <!-- Show all button -->
        <div class="text-center">
            <button onclick="showAllData()" id="show-all"
                class="bg-red-500 rounded-2xl font-semibold p-5 text-white">Show All</button>
        </div>

        <!-- Spinner -->
        <section id="loader" class="hidden">
            <div style="height: 400px;" class="flex text-center items-center justify-center">
                <button type="button" class="">
                    <i class="fa-solid fa-spinner animate-spin text-2xl"></i>
                </button>
            </div>
        </section>


        <!-- Modal content -->
        <div id="modal-info" class="flex">
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        </div>

    </main>

    <!-- JS connected here -->
    <script src="js/index.js"></script>
</body>

</html>
